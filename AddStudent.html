<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            position: relative;
            height: 800px;
        }
        nav{
            width: 100%;
            height:70px;
            background-color: #1c2a44;
            position: fixed;
            top: 0;
        }
        nav .elements{
            position: absolute;
            left: 200px;
            top: 30px;
        }
        .elements a{
            margin-right: 20px; 
            color: white;
            text-decoration: none;
            
        }
        .form{
            position: absolute;
            top: 30%;
            left: 35%;
        }
        form input{
            padding: 10px 20px 20px 10px;
            margin-bottom: 20px;
        }
        form input:focus{
            border:2px solid #1c2a44;
        }
        form input:first-child,:nth-child(6){
            width: 361px;
        }
        input:nth-child(3){
            margin-right: 15px;
        }
        input:nth-child(8) ,:nth-child(9),:nth-child(11){
            margin-right: 15px;
            width: 86px;
        }
        button{
            border: none;
            padding: 10px 20px;
            background-color: #1c2a44;
            color: white;
            transition: all 1s;
        }
        button:hover{
            background-color: white;
            color: #1c2a44;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="elements">
                <a href="home.html">Home</a>
                <a href="AddStudent.html">Add Student</a>
                <a href="UpdateInfo.html">Update Info</a>
                <a href="Search.html">Search</a>
                <a href="Course.html">Course</a>
                <a href="Login.html">Login</a>
            </div>
        </nav>


        <div class="form">
            <form action="">
                
                <input type="text" placeholder="Name"> <br>
                <input type="text" placeholder="ID">
                <input type="date" placeholder="Date Of Birth"><br>
                <input type="email" placeholder="Example@stud.cu.edu.eg"> <br>
                <input type="text" placeholder="GPA"> 

                <input type="text" placeholder="Gender" list="Gender"> 
                <datalist id="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    
                </datalist>
                <input type="text" placeholder="Level"><br>
                Student State: <br> <br>
                <input type="radio" name="s"> Active <br>
                <input type="radio" name="s"> inActive <br>
                

                <input list="Department" placeholder="Department">
                <datalist id="Department">
                    <option value="DS">DS</option>
                    <option value="CS">CS</option>
                    <option value="IS">IS</option>
                    <option value="IT">IT</option>
                </datalist>
                
                <input type="text" placeholder="Phone">
            </form>
            <button>ADD STUDENT</button>
        </div>
    </div>
    
    
</body>
</html>

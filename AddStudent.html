<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <!-- <img src="Image/iStock-1072035598-400x257.jpg" alt="cover2"> -->
        <nav class="nav">
            <div class="elements">
                <a href="home.html">Home</a>
                <a href="AddStudent.html">Add Student</a>
                <a href="UpdateInfo.html">Update Info</a>
                <a href="Search.html">Search</a>
                <a href="Department.html">Department</a>
                <a href="Login.html">Login</a>
            </div>
        </nav>


        <div class="form1">
            <h1>STUDENT INFO</h1>
            <form action="">
                
                <input type="text" placeholder="Name"> <br>
                <input type="text" placeholder="ID">
                <input type="date" placeholder="Date Of Birth"><br>
                <input type="email" placeholder="Example@stud.cu.edu.eg"> <br>
                <input type="text" placeholder="GPA"> 

                <input type="text" placeholder="Gender" list="Gender"> 
                <datalist id="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </datalist>
                <input type="text" placeholder="Level"><br>
                <input list="Department" placeholder="Department">
                <datalist id="Department">
                    <option value="DS">DS</option>
                    <option value="CS">CS</option>
                    <option value="IS">IS</option>
                    <option value="IT">IT</option>
                    <option value="AI">AI</option>
                </datalist>

                <input type="text" placeholder="Phone"> <br> <br>

                <h3>Student Status:</h3>
                <input type="radio" name="s"> Active <br>
                <input type="radio" name="s"> Inactive <br>
                

                
                
                
            </form>
            <button class="btnADD">ADD</button>
        </div>
    </div>
    
    
</body>
